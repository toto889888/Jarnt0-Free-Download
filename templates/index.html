<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarnt0-Downloads</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao+Looped:wdth,wght@94.9,100..900&family=Noto+Sans+Lao:wght@100..900&family=Phetsarath:wght@400;700&display=swap');
    </style>
    <!-- Icon for the page (SVG in green) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='green' d='M5 20q-.825 0-1.413-.588T3 18v-2q0-.425.288-.713T4 15q.425 0 .713.288T5 16v2h14v-2q0-.425.288-.713T20 15q.425 0 .713.288T21 16v2q0 .825-.588 1.413T19 20zm7-4q-.2 0-.375-.063t-.325-.212l-4-4q-.275-.275-.275-.7t.275-.7q.3-.3.713-.3t.712.3l2.3 2.3V4q0-.425.288-.713T12 3q.425 0 .713.288T13 4v8.625l2.3-2.3q.3-.3.713-.3t.712.3q.3.3.3.713t-.3.712l-4 4q-.15.15-.325.213T12 16z'/></svg>">
    <style>
        /* Font styling for placeholders, selects, and buttons */
        input::placeholder,
        select,
        button {
            font-family: "Noto Sans Lao Looped", sans-serif;
        }

        /* Basic reset and body styling */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans Lao Looped", sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
        }

        .container {
            background: #fff;
            margin: 40px 0 16px 0;
            padding: 32px 24px 24px 24px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        header svg {
            width: 36px;
            height: 36px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #1a5d1a;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #b2bec3;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 18px;
            transition: border 0.2s;
        }

        input[type="url"]:focus {
            border: 1.5px solid #1a5d1a;
            outline: none;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #b2bec3;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 18px;
            background: #f8fafb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #1a5d1a 60%, #4caf50 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }

        button:active {
            background: #388e3c;
        }

        .message {
            margin: 18px 0 0 0;
            min-height: 32px;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 6px;
            display: none;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            color: #1a5d1a;
            font-weight: bold;
            text-decoration: underline;
        }

        .disclaimer {
            font-size: 0.85rem;
            color: #888;
            margin-top: 32px;
            text-align: center;
            padding: 0 20px; /* Add some padding for smaller screens */
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px 6vw 18px 6vw;
            }

            h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- SVG icon for the header -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#1a5d1a"
                    d="M5 20q-.825 0-1.413-.588T3 18v-2q0-.425.288-.713T4 15q.425 0 .713.288T5 16v2h14v-2q0-.425.288-.713T20 15q.425 0 .713.288T21 16v2q0 .825-.588 1.413T19 20zm7-4q-.2 0-.375-.063t-.325-.212l-4-4q-.275-.275-.275-.7t.275-.7q.3-.3.713-.3t.712.3l2.3 2.3V4q0-.425.288-.713T12 3q.425 0 .713.288T13 4v8.625l2.3-2.3q.3-.3.713-.3t.712.3q.3.3.3.713t-.3.712l-4 4q-.15.15-.325.213T12 16z" />
            </svg>
            <h1>ຈານໂຕ່ດາວໂຫລດວິດີໂອຟຣີ</h1>
        </header>
        <label for="video-url">ລິ້ງວິດີໂອ:</label>
        <input type="url" id="video-url" placeholder="ວາງລິ້ງວິດີໂອ YouTube, Facebook, TikTok ..." required>
        <label for="quality">ເລືອກຄຸນນະພາບ (Pixel):</label>
        <select id="quality">
            <option value="best">ຄຸນນະພາບດີທີ່ສຸດ (ແນະນຳ)</option>
            <option value="high">1080p (Full HD)</option>
            <option value="medium">720p (HD)</option>
            <option value="low">480p (SD)</option>
            <option value="360">360p (SD)</option>
        </select>
        <button id="download-btn">
            <!-- Download icon inside the button -->
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                <path fill="#fff"
                    d="M5 20q-.825 0-1.413-.588T3 18v-2q0-.425.288-.713T4 15q.425 0 .713.288T5 16v2h14v-2q0-.425.288-.713T20 15q.425 0 .713.288T21 16v2q0 .825-.588 1.413T19 20zm7-4q-.2 0-.375-.063t-.325-.212l-4-4q-.275-.275-.275-.7t.275-.7q.3-.3.713-.3t.712.3l2.3 2.3V4q0-.425.288-.713T12 3q.425 0 .713.288T13 4v8.625l2.3-2.3q.3-.3.713-.3t.712.3q.3.3.3.713t-.3.712l-4 4q-.15.15-.325.213T12 16z" />
            </svg>
            ດາວໂຫລດ
        </button>
        <div id="message" class="message"></div>
    </div>
    <div class="disclaimer">
        ເປີດໃຫ້ທົດລອງໃຊ້ຟຣີສຳລັບໃຜທີ່ມັກໂຫລດວິດີໂອຈາກແພັດຟອມຕ່າງໆ
    </div>
    <script>
        // Function to display messages in the Message Area
        function showMessage(msg, type = 'info', downloadUrl = null) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = msg;
            // If a download link is provided, display it
            if (downloadUrl) {
                messageDiv.innerHTML += `<br><a class="download-link" href="${downloadUrl}" download>ຄິກບ່ອນນີ້ເພື່ອດາວໂຫລດໄຟຣ໌</a>`;
            }
        }

        // Handle download button click
        document.getElementById('download-btn').addEventListener('click', async function () {
            const url = document.getElementById('video-url').value.trim();
            const quality = document.getElementById('quality').value;

            // Check if the URL input is empty
            if (!url) {
                showMessage('ກະລຸນາໃສ່ວິດີໂອ!', 'error');
                return;
            }

            showMessage('ກຳລັງຕຽມການດາວໂຫລດ...', 'info');
            try {
                // Send request to the Backend
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, quality })
                });
                const data = await response.json();

                if (data.success) {
                    // Display download link
                    // The 'filename' from the backend is now used to construct the download URL
                    showMessage('ການດາວໂຫລດສຳເລັດ! ກຳລັງຕຽມໄຟຣ໌...', 'success', `/download-file/${encodeURIComponent(data.filename)}`);
                } else {
                    // Display error message
                    showMessage(data.message || 'ເກີດຂໍ້ຜິດພາດໃນຂະນະດາວໂຫລດ', 'error');
                }
            } catch (err) {
                // Handle network errors
                console.error('Network or server error:', err); // Log error for debugging
                showMessage('ບໍ່ສາມາດເຊື່ອມຕໍ່ກັບ Server ໄດ້ ກະລຸນາກວດສອບການເຊື່ອມຕໍ່ Backend', 'error');
            }
        });

        // --- Section added for clipboard link suggestion function ---
        // Function to check if it's a supported URL (similar to app.py but in JavaScript)
        function isValidDownloadUrl(url) {
            // Updated Regex to support common platforms including web.facebook.com, vm.tiktok.com, and vt.tiktok.com
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be|facebook\.com|web\.facebook\.com|fb\.watch|instagram\.com|tiktok\.com|vm\.tiktok\.com|vt\.tiktok\.com|dailymotion\.com|vimeo\.com|twitch\.tv|twitter\.com)\/.*/i;
            return pattern.test(url);
        }

        // Function to read from clipboard and populate the input field
        async function pasteFromClipboardIfValid() {
            const urlInput = document.getElementById('video-url');
            if (!urlInput) {
                console.error('URL input element not found.');
                return;
            }

            // Check if the input field is empty before attempting to paste from clipboard
            if (urlInput.value.trim() !== '') {
                console.log('URL input is not empty, skipping clipboard paste.');
                return; // If there's already a link, do not auto-paste
            }

            try {
                // Read text from clipboard
                const text = await navigator.clipboard.readText();
                // console.log('Text from clipboard:', text); // For debugging

                // Check if it's a valid and supported URL
                if (isValidDownloadUrl(text)) {
                    // If it's a valid URL, populate the input field
                    urlInput.value = text;
                    // console.log('URL pasted from clipboard:', text); // For debugging
                    showMessage('ກວດພົບລິ້ງແລ້ວ! ກົດ "ດາວໂຫລດ" ໄດ້ເລີຍ!', 'info'); // Display suggestion message
                }
            } catch (err) {
                // Handle clipboard access errors (e.g., user denied permission, or browser restrictions in HTTP)
                // console.error('Failed to read clipboard contents (expected for security/HTTP): ', err); // For debugging
                // No need to show an alert if it just can't read automatically, as the user can still paste manually
            }
        }

        // Call the function when the page is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            pasteFromClipboardIfValid(); // Attempt to paste link from clipboard immediately on page load
        });
        // --- End of clipboard link suggestion function section ---
    </script>
</body>
</html>
